<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>문제 5. 정렬하기</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Sorted Library list</h1>
    <div id="result"></div>

    <script>
        var library = [
            { author: 'Bill Gates', title: 'The Road Ahead', libraryID: 1254},
            { author: 'Steve Jobs', title: 'Walter Isaacson', libraryID: 4264},
            { author: 'Suzanne Collins', title: 'Mockingjay: The Final Book of The Hunger Games', libraryID: 3245}
        ];
            
        // 5.1 compare_to_sort 함수 구현하기
        function compare_to_sort(x,y) 
        {
            // coding her
            
            if(x.title>y.title){
                return 1;
            }
            else if(x.title<y.title){
                return -1;
            }
            return 0;

        }

        var sorted_lib = library.sort(compare_to_sort);

        // 5.2 id가 "result"인 div tag안에 table을 만들어 화면에 display하기

        // coding here
        resDiv=document.getElementById('result');
        table=document.createElement("table");
        row=document.createElement("tr");
        col1=document.createElement("th");
        col2=document.createElement("th");
        col3=document.createElement("th");
        col1.innerHTML='Author';
        col2.innerHTML='Title';
        col3.innerHTML='Library ID'
        resDiv.appendChild(table);
        table.appendChild(row);
        row.appendChild(col1);
        row.appendChild(col2);
        row.appendChild(col3);
        
        for(let i =0 ; library.length; i++){
            tr = document.createElement("tr");
            td1 = document.createElement("td");
            td2 = document.createElement("td");
            td3 = document.createElement("td");
            td1.innerHTML = library[i].author;
            td2.innerHTML = library[i].title;
            td3.innerHTML = library[i].libraryID;
            table.appendChild(tr);
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
        }

        </script>
    </body>
</html>
